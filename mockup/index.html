<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Avito Mockup</title>
  </head>
  <body>
    <section id="main" class="my-5">
      <div class="container w-50">
        <div class="row">
          <div class="col-lg-4 my-5">
            <h3>Поиск</h3>
            <div class="row">
              <div class="list-group w-100">
                <button
                  type="button"
                  class="list-group-item list-group-item-action active"
                >
                  Исхаков Наиль
                </button>
                <button
                  type="button"
                  class="list-group-item list-group-item-action"
                >
                  Владимир
                </button>
                <button
                  type="button"
                  class="list-group-item list-group-item-action"
                >
                  Маргарита
                </button>
                <button
                  type="button"
                  class="list-group-item list-group-item-action"
                >
                  Дамели
                </button>
                <button
                  type="button"
                  class="list-group-item list-group-item-action"
                >
                  Евгений
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="container">
              <div
                class="row justify-content-center flex-column align-items-center"
              >
                <h3 class="mb-5 mt-3">Информация о контакте</h3>
                <div
                  class="border border-danger contact-img rounded-circle"
                ></div>
              </div>
              <div class="row justify-content-center mt-3 mb-2">
                <a href="call.html" class="btn btn-outline-success m-3"
                  >Позвонить</a
                >
                <a href="#" class="btn btn-outline-primary m-3">Написать</a>
              </div>
              <div class="row m-3">
                <p class="lead">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt
                  necessitatibus atque earum porro et! Odit consequuntur aut
                  reprehenderit nemo impedit illo culpa laboriosam, sapiente
                  nam.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
