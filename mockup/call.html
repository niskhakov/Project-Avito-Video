<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <script defer src="js/all.min.js"></script>
    <title>Avito Mockup</title>
  </head>
  <body>
    <section id="main">
      <div class="container w-75">
        <div class="row align-items-center height">
          <div class="col-lg-8 justify-content-center my-5">
            <div
              class="row flex-column align-content-center justify-content-between w-100"
            >
              <div class="video-container">
                <video
                  id="gum-local"
                  autoplay
                  class="contact-video border border-success rounded"
                ></video>
              </div>
              <button
                id="showVideo"
                class="btn btn-outline-primary mx-5 mt-5 mb-2"
              >
                Open/Close camera #test
              </button>

              <div id="errorMsg"></div>
            </div>
            <div class="row justify-content-around mt-5 mb-2">
              <a href="#" id="phone-call">
                <i class="fas fa-phone fa-4x text-success" id="phone-icon"></i>
              </a>
              <a href="#">
                <i class="fas fa-camera fa-4x text-secondary"></i>
              </a>
              <a href="#">
                <i class="fas fa-bars fa-4x"></i>
              </a>
            </div>
          </div>
          <div class="col-lg-4 d-flex justify-content-center">
            <div class="row bootstrap snippets">
              <div class="col">
                <div class="comment-wrapper">
                  <div class="panel panel-info">
                    <h3 class="text-center my-3">Чат</h3>
                    <div class="panel-body">
                      <ul class="media-list pl-0">
                        <li class="media">
                          <a href="#" class="px-3">
                            <img
                              src="https://bootdey.com/img/Content/user_3.jpg"
                              alt=""
                              class="img-circle"
                            />
                          </a>
                          <div class="media-body">
                            <strong class="text-success">Евгений</strong>
                            <p>
                              Lorem ipsum, dolor sit amet consectetur
                              adipisicing elit. Modi praesentium quae voluptates
                              delectus facilis beatae.
                            </p>
                          </div>
                        </li>
                        <li class="media">
                          <a href="#" class="px-3">
                            <img
                              src="https://bootdey.com/img/Content/user_1.jpg"
                              alt=""
                              class="img-circle"
                            />
                          </a>
                          <div class="media-body">
                            <strong class="text-success">Владислав</strong>
                            <p>
                              Lorem, ipsum dolor sit amet consectetur
                              adipisicing elit.
                            </p>
                          </div>
                        </li>
                        <li class="media">
                          <a href="#" class="px-3">
                            <img
                              src="https://bootdey.com/img/Content/user_3.jpg"
                              alt=""
                              class="img-circle"
                            />
                          </a>
                          <div class="media-body">
                            <strong class="text-success">Евгений</strong>
                            <p>
                              Lorem ipsum dolor sit amet consectetur adipisicing
                              elit.
                            </p>
                          </div>
                        </li>
                      </ul>
                      <div class="clearfix"></div>
                      <textarea
                        class="form-control"
                        placeholder="отправить в чат..."
                        rows="3"
                      ></textarea
                      ><br />
                      <button
                        type="button"
                        class="btn btn-outline-primary mx-2"
                      >
                        Отправить
                      </button>

                      <hr />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="js/wrtc-main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
